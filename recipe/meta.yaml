{% set name = "hep_ml" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f13635dac09ffc32ae276af9c58ebf93c593dae3da25c4e456e10e965708320b
  patches:
    - 0001-Remove-theano-from-deps.patch

build:
  number: 1
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.9
    - pandas >=0.14.0
    - python >=3.6
    - scikit-learn >=0.19
    - scipy >=0.15.0
    - six

test:
  imports:
    - hep_ml
    - hep_ml.experiments

about:
  home: https://github.com/arogozhnikov/hep_ml
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Machine Learning for High Energy Physics
  doc_url: https://github.com/arogozhnikov/hep_ml
  dev_url: https://github.com/arogozhnikov/hep_ml

extra:
  recipe-maintainers:
    - chrisburr
